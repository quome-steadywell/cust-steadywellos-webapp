<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Logs - SteadwellOS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 80vh;
            overflow-y: auto;
        }
        .log-header {
            font-weight: bold;
            color: #0d6efd;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Container Startup Logs</h1>
            <div>
                <button id="refresh-logs" class="btn btn-primary me-2">
                    <i class="fas fa-sync-alt me-1"></i> Refresh
                </button>
                <a href="/login" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="logs-container">
                    <div id="log-status" class="loading">
                        <i class="fas fa-spin fa-spinner me-2"></i> Loading logs...
                    </div>
                    <div id="log-content" style="display: none;">
                        <pre id="logs-content" class="mb-4"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function fetchLogs() {
            // Show loading indicator
            document.getElementById('log-status').style.display = 'block';
            document.getElementById('log-content').style.display = 'none';
            
            // Fetch logs from API
            fetch('/api/startup-logs')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server returned ' + response.status + ' ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Logs received:', data);
                    
                    if (data.exists) {
                        // Display the complete logs
                        document.getElementById('logs-content').textContent = data.logs || 'No logs available';
                        
                        // Add environment info to page title
                        if (data.dev_state) {
                            const titlePrefix = data.dev_state === 'TEST' ? '[TEST MODE] ' : '[PROD MODE] ';
                            document.title = titlePrefix + document.title;
                        }
                        
                        // Hide loading indicator
                        document.getElementById('log-status').style.display = 'none';
                        document.getElementById('log-content').style.display = 'block';
                    } else {
                        // Show error message
                        document.getElementById('log-status').textContent = 'No logs found';
                        document.getElementById('log-status').style.display = 'block';
                        document.getElementById('log-content').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                    document.getElementById('log-status').textContent = 'Error loading logs: ' + error.message;
                    document.getElementById('log-status').style.display = 'block';
                    document.getElementById('log-content').style.display = 'none';
                });
        }
        
        // Fetch logs on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, fetching logs...');
            fetchLogs();
            
            // Set up refresh button
            document.getElementById('refresh-logs').addEventListener('click', function() {
                console.log('Refresh button clicked');
                fetchLogs();
            });
        });
    </script>
</body>
</html>
